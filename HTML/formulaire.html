<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="formulaire.css"> <!-- Lien vers votre fichier CSS -->
    <script src="formulaire.js" defer></script> <!-- Utilisez l'attribut "defer" pour retarder l'exécution du script jusqu'à ce que la page soit entièrement chargée -->
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>
    <main>
        <form action="formulaire.php" method="POST">
            <div class="form-group">
                <label for="username">Pseudo :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <p id="password-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmation du mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="S'inscrire">
                <p id="success-message" class="success-message"></p>
            </div>
        </form>
    </main>
    <footer>
        <a href="connexion.html">Déjà inscrit ? Connectez-vous ici</a>
    </footer>
</body>
</html>
