<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Community Manager - Gamesoft</title>
    <link rel="stylesheet" href="community.css">
    <script src="community.js"></script>
</head>
<body>
    <header>
        <h1>Community Manager - Gamesoft</h1>
    </header>
    <main class="container">
        <!-- Formulaire pour publier des nouvelles -->
        <form id="publication-form" action="community.php" method="POST">
            <h2>Publier une Nouvelle</h2>
            <div class="form-group">
                <label for="titre">Titre :</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            <div class="form-group">
                <label for="contenu">Contenu :</label>
                <textarea id="contenu" name="contenu" rows="4" required></textarea>
            </div>
            <button type="submit">Publier</button>
        </form>
    </main>
</body>
</html>
